<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cyphress Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Top Logo Bar */
        .top-logo-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0.5rem 1rem;
            /* relative padding */
            display: flex;
            justify-content: center;
            /* center logo horizontally */
            align-items: center;
            /* center vertically */
            z-index: 1000;
        }

        /* Logo Styling with Gradient Italic & Shine */
        .logo {
            font-family: Garamond, serif;
            font-style: italic;
            font-weight: bold;
            font-size: clamp(2rem, 5vw, 6rem);
            /* responsive font size */
            background: linear-gradient(90deg,
                    transparent 1%,
                    #e7e8e9 1%,
                    #7970da 50%,
                    #392ae2 60%,
                    #0d037c 80%,
                    transparent 100%);
            background-size: 200% auto;
            /* for shine animation */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin: 0;
            animation: shine 8s linear infinite;
        }

        /* Shine animation */
        @keyframes shine {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        /* Optional: adjust for very small screens */
        /* @media (max-width: 500px) {
            .logo {
                font-size: clamp(1.5rem, 8vw, 3rem);
                letter-spacing: 1px;
            }
        } */


        /* Push down chat + sidebar so they donâ€™t overlap */
        .app-container {
            margin-top: 70px;
            /* adjust based on bar height */
        }

        /* GENERAL STYLING */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #eceff1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            display: flex;
            width: 900px;
            height: 600px;
            background: #fdfdfd;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: #ffffff;
            border-right: 1px solid #ddd;
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h2 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .sidebar input[type="file"] {
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .sidebar button {
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #4f46e5;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sidebar button:hover {
            background: #4338ca;
        }

        #uploadedFile {
            font-size: 14px;
            color: #555;
            word-break: break-word;
        }

        /* CHAT AREA */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px 20px;
            background: #e6eaf0;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.3s ease;
        }

        .user-msg {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-msg {
            background: #ffffff;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .loader {
            font-style: italic;
            color: #555;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-area input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 8px rgba(79, 70, 229, 0.2);
        }

        .input-area button {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: #4f46e5;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #4338ca;
        }

        /* SCROLLBAR */
        #chatBox::-webkit-scrollbar {
            width: 6px;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        #chatBox::-webkit-scrollbar-track {
            background: transparent;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #loader {
            display: none;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4338ca;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="top-logo-bar">
        <h1 class="logo">Cyphress AI</h1>
    </div>
    <div class="app-container">
        <div class="sidebar">
            <h2>Upload PDF</h2>
            <input type="file" id="pdfFile">
            <button onclick="uploadPDF()">Upload File</button>
            <button onclick="deletePDF()" style="background:#ef4444;margin-top:5px;">Delete PDF</button>
            <button onclick="clearChat()">Clear Chat</button>
            <div id="loader" style="display:none;"></div>
            <div id="uploadedFile"></div>
        </div>

        <div class="chat-container">
            <div id="chatBox"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask something...">
                <button onclick="ask()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const backendUrl = "http://127.0.0.1:8000";
        let sessionId = localStorage.getItem("sessionId");

        // Save chat and uploaded file in localStorage
        function saveState() {
            const chatBox = document.getElementById("chatBox").innerHTML;
            const uploadedFile = document.getElementById("uploadedFile").innerText;
            localStorage.setItem("chatBox", chatBox);
            localStorage.setItem("uploadedFile", uploadedFile);
        }

        // Restore state on load
        function restoreState() {
            const chatBox = document.getElementById("chatBox");
            const uploadedFileElem = document.getElementById("uploadedFile");

            const savedChat = localStorage.getItem("chatBox");
            const savedFile = localStorage.getItem("uploadedFile");

            if (savedChat) chatBox.innerHTML = savedChat;
            if (savedFile) uploadedFileElem.innerText = savedFile;
        }

        // Hook into actions
        window.onload = () => {
            restoreState();
        };



        // -------------------- Session --------------------
        async function initSession() {
            if (sessionId) {
                // Check if backend knows this session
                try {
                    const res = await fetch(`${backendUrl}/validate_session/`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ session_id: sessionId })
                    });
                    const data = await res.json();
                    if (!data.valid) {
                        sessionId = null;
                        localStorage.removeItem("sessionId");
                    }
                } catch (err) {
                    console.warn("Session check failed, creating new session...");
                    sessionId = null;
                }
            }

            // If no valid session, create one
            if (!sessionId) {
                const res = await fetch(`${backendUrl}/create_session/`, { method: "POST" });
                const data = await res.json();
                sessionId = data.session_id;
                localStorage.setItem("sessionId", sessionId);
            }
        }

        async function ensureSession() {
            if (!sessionId) await initSession();
        }
        initSession();

        // -------------------- Upload PDF --------------------
        async function uploadPDF() {
            await ensureSession();
            let fileInput = document.getElementById("pdfFile");
            if (!fileInput.files.length) return alert("Select a file");

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("session_id", sessionId);
            loader.style.display = "block";
            try {
                const res = await fetch(`${backendUrl}/upload_pdf/`, { method: "POST", body: formData });
                const data = await res.json();
                document.getElementById("uploadedFile").innerText = `Uploaded: ${data.filename}`;
                saveState();
                const fileInput = document.getElementById("pdfFile");
                fileInput.value = "";
                loader.style.display = "none";
            } catch (err) {
                console.error("Upload failed:", err);
                alert("Upload failed");
            }
        }

        // -------------------- Ask AI --------------------
        async function ask() {
            await ensureSession();
            const queryInput = document.getElementById("userInput");
            const query = queryInput.value.trim();
            if (!query) return;

            const chatBox = document.getElementById("chatBox");

            const userMsg = document.createElement("div");
            userMsg.className = "message user-msg";
            userMsg.innerText = `You: ${query}`;
            chatBox.appendChild(userMsg);
            queryInput.value = "";

            const loader = document.createElement("div");
            loader.className = "loader";
            loader.innerText = "Cyphress typing...";
            chatBox.appendChild(loader);

            try {
                const res = await fetch(`${backendUrl}/ask/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query, session_id: sessionId })
                });
                const data = await res.json();
                loader.remove();

                const botMsg = document.createElement("div");
                botMsg.className = "message bot-msg";
                botMsg.innerText = data.answer || "No answer returned.";
                chatBox.appendChild(botMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
                saveState();
            } catch (err) {
                loader.remove();
                console.error("AI error:", err);
                alert("Error getting response from AI");
            }
        }

        // -------------------- Delete PDF --------------------
        async function deletePDF() {
            await ensureSession();

            const formData = new FormData();
            formData.append("session_id", sessionId);

            try {
                const res = await fetch(`${backendUrl}/delete_pdf/`, {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();

                if (data.status) {
                    document.getElementById("uploadedFile").innerText = "";
                    saveState();
                    const fileInput = document.getElementById("pdfFile");
                    fileInput.value = "";

                } else {
                    alert("Failed to delete PDF");
                }
            } catch (err) {
                console.error("Delete PDF error:", err);
                alert("Error deleting PDF");
            }
        }

        function clearChat() {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = ""; // Clear chat messages
            localStorage.removeItem("chatBox");
        }
    </script>
</body>

</html>
